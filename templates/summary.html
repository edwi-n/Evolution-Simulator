<!--
          This HTML file is used to display a summary of an Evolution Simulator.
          It includes a title, two images, and a "Back" button.
          The images are dynamically loaded using Flask's `url_for` function.
          The `data` variable is parsed from a JSON string and used to generate a unique ID.
          The `back` function redirects the user to the "/end" page with the unique ID appended to the URL.
-->
<!DOCTYPE html>
<html>

<head>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                    crossorigin="anonymous">
</head>

<body>
          <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
                    <h1 id="title">Evolution Simulator Summary</h1>
                    <div>
                              <span>
                                        <img src="{{url_for('static', filename='summary.png')}}" />
                              </span>
                              <span>
                                        <img src="{{url_for('static', filename='summary2.png')}}" />
                              </span>
                    </div>

                    <input class="btn btn-secondary mt-2" type="submit" value="Back" onclick="back()">
          </div>
</body>

<script>
          var data = JSON.parse('{{data | tojson | safe}}')
          var uniqueId = data.id

          function back() {
                    window.location = "/end/" + uniqueId
          }
</script>

</html>
